<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:remove="tag"></div>
</head>
<body>

<div th:include="fragments/layout :: body-start" th:remove="tag"></div>
<div th:include="fragments/layout :: global-header" th:remove="tag"></div>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>


    <div class="my-applications">
        <div class="in-progress">
            <h3 class="heading-large">In Progress</h3>

            <ul class="boxed-list">
                <li th:each="application : ${applicationsInProcess}">
                    <div class="grid-row">
                        <div class="column-two-thirds">
                            <h4 class="heading-medium">
                                <a th:href="@{/application/{id}(id=${application.getId()})}/section/1" data-th-text="${application.name}">placeholder</a>
                            </h4>
                            <p class="form-hint">Application number: <span data-th-text="${application.id}"></span></p>
                            <strong th:if="${application.getProcessStatus().getName() == 'submitted'}" class="greentext">Application submitted</strong>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="previous-applications">
            <h3 class="heading-large">Previous Applications</h3>
            <ul class="boxed-list">
                <li th:each="application : ${applicationsFinished}">
                    <div class="grid-row">
                        <div class="column-two-thirds">
                            <h4 class="heading-medium" data-th-text="${application.name}"></h4>
                            <p class="form-hint">Application number: <span data-th-text="${application.id}"></span></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"></div>
<div th:include="fragments/layout :: body-end" th:remove="tag"></div>
</body>
</html>

<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:remove="tag"></div>
</head>
<body>

<div th:include="fragments/layout :: body-start" th:remove="tag"></div>
<div th:include="fragments/layout :: global-header" th:remove="tag"></div>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>
    <div class="header-new-sub-wrapper">
        <div data-th-text="${currentApplication.getName()}" th:remove="tag"  />
    </div>
    <h1 class="heading-xlarge">Application overview</h1>

    <div class="competition-details">
        <h2 class="bold-medium">Competition details</h2>

        <p data-th-text="${currentCompetition.getDescription()}"></p>
    </div>

    <div class="collapsible section-overview">
        <div th:remove="tag" th:each="section : ${sections}">
            <h2 data-th-text="${section.getName()}" th:class="(${section.getId()} == ${currentSectionId}) ? 'open':''" />
            <ul>
                <li class="section" th:each="question : ${section.getQuestions()}" th:if="${question?.getName() != '' }">
                    <h4 class="heading-medium"><a tabindex="0" th:href="@{/application-form/{id}/section/{sectionId}/(id=${currentApplication.getId()},sectionId=${section.getId()},questionId=${question.getId()})}"
                       data-th-text="${question.getName()}"></a></h4>
                </li>
            </ul>
        </div>
    </div>
    <a role="button" class="button" th:href="@{/application/{id}/summary(id=${currentApplication.getId()})}">
        Review &amp; submit
    </a>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"></div>
<div th:include="fragments/layout :: body-end" th:remove="tag"></div>
</body>
</html>

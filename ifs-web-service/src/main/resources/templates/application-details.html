<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Details'"  th:remove="tag" />
</head>
<body class="app-details">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="fragments/layout :: header-sub" th:with="currentApplication=${currentApplication}" th:remove="tag" />


    <h1 class="heading-xlarge">Application overview</h1>



        <div class="grid-row">
            <div class="column-half column-half--first competition-details">

                <h2 class="bold-medium">Competition details</h2>

                <p data-th-text="${currentCompetition.getDescription()}"></p>

                <h3 class="heading-small">Application progress:</h3>
                <div th:include="fragments/elements :: progress-indicator" th:with="percentage=${completedQuestionsPercentage}" th:remove="tag" />
            </div>
            <div class="column-half column-half--second">

            </div>
        </div>


    <div class="collapsible section-overview">
        <div th:remove="tag" th:each="section : ${sections}">
            <h2 data-th-text="${section.getName()}" th:class="((${section.getId()} == ${currentSectionId}) ? 'open':'') +' '+ ((${completedSections.contains(section.getId())}) ? 'section-completed':'')" />
            <ul>
                <li class="section" th:each="question : ${section.getQuestions()}" th:if="${question?.getName() != '' }">
                    <h4 class="heading-medium"><a tabindex="0" th:href="'/application-form/'+${currentApplication.getId()}+'/section/'+${section.getId()}+'/&#35;question-'+${question.getId()}"
                       data-th-text="${question.getName()}" ></a></h4>
                </li>
            </ul>
        </div>
    </div>
    <div class="alignright-button">
        <a role="button" class="button" th:href="@{/application/{id}/summary(id=${currentApplication.getId()})}">Review &amp; submit</a>
    </div>


    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>

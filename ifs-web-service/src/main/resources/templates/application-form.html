<!DOCTYPE html>
<html  class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Form'"  th:remove="tag" />
</head>
<body class="app-form">

<div class="event-alert" th:classappend="${applicationSaved}? 'is-open' : ''">
    <p>
         <span>You have saved your field succesfully</span>
    </p>
</div>


<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="fragments/layout :: header-sub" th:with="currentApplication=${currentApplication}" th:remove="tag" />


 <div class="grid-row">
    <div class="column-third">
            <nav role="navigation" class="app-sidebar">
                <ul>
                    <li>
                        <a th:href="@{/application/{id}/section/1(id=${currentApplication.getId()})}">Overview</a>
                    </li>
                    <li th:each="section : ${sections}"  th:class="(${section.getId()} == ${currentSectionId}) ? 'active':''" >
                        <a th:href="@{/application-form/{id}/section/{sectionId}/?question=1(id=${currentApplication.getId()},sectionId=${section.getId()})}"
                            th:text="${section.getName()}"></a>
                    </li>
                </ul>
            </nav>
    </div>

    <div class="column-two-thirds">
        
        <form action="#"  method="post" class="form-serialize-js">

            <div th:each="section : ${sections}"  th:remove="tag">
                 <div th:if="(${section.getId()} == ${currentSectionId})" th:remove="tag">
                      <h1 class="heading-xlarge" th:text="${section.getName()}"></h1>
                      <p class="subtitle">TO BE FILLED IN FROM DB</p>
                </div>
            </div>

            <div th:remove="tag" th:each="question : ${currentSection.getQuestions()}">
                <div th:replace="question-type/types :: ${question.getQuestionType().getTitle()}" th:with="$question=(${question}), $responses=(${responses})" />
            </div>

            <input type="hidden" id="application_id" th:value="${currentApplication.getId()}"/>
            
            <div class="alignright-button">
                <a role="button" class="button" th:href="@{/application/{id}/summary(id=${currentApplication.getId()})}">
                    Review &amp; submit
                </a>

                <input class="button app-submit-btn"  type="submit" name="submit-section" value="Save" />
            </div>
        </form>

    </div>
  </div>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>

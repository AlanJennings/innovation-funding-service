<!DOCTYPE html>
<html  class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:remove="tag"></div>
</head>
<body>

<div th:include="fragments/layout :: body-start" th:remove="tag"></div>
<div th:include="fragments/layout :: global-header" th:remove="tag"></div>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>
    <div class="header-new-sub-wrapper">
        <div data-th-text="${currentApplication.getName()}" th:remove="tag" />
    </div>

 <div class="grid-row">
    <div class="column-third">
            <nav role="navigation" class="app-sidebar">
                <ul>
                    <li th:each="section : ${sections}"  th:class="(${section.getId()} == ${currentSectionId}) ? 'active':''" >
                        <a th:href="@{/application-form/{id}/section/{sectionId}/?question=1(id=${currentApplication.getId()},sectionId=${section.getId()})}"
                           data-th-text="${section.getName()}"></a>
                    </li>
                </ul>
            </nav>
    </div>

    <div class="column-two-thirds">

        <form action="#" class="application" method="post">
            <div class="section" th:each="question : ${currentSection.getQuestions()}">
                <fieldset>
                    <legend class="form-label-bold" data-th-text="${question.getName()}"></legend>
                    <div th:replace="question-type/types :: ${question.getQuestionType().getTitle()}" th:with="$question=(${question})"></div>
                </fieldset>
            </div>
        </form>

    </div>
  </div>

<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:remove="tag"></div>
</head>
<body>

    <div th:include="fragments/layout :: body-start" th:remove="tag"></div>	
    <div th:include="fragments/layout :: global-header" th:remove="tag"></div>

	<main id="content">
   		 <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>

		<header class="page-header group">
			<div class="hgroup">
				<h1>Innovation Funding Service</h1>
			</div>
		</header>

        <form action="/login" th:object="${loginForm}" method="POST">
			<p>Please enter your account details and click the login button to log in.</p>

			<div class="form-group">
				<label class="form-label-bold" for="id_email">E-mail address</label>
				<input class="form-control" type="text" th:field="*{email}" id="id_email" />
			</div><!-- .form-group -->

			<div class="form-group">
				<label class="form-label-bold" for="id_password">Password</label>
				<input class="form-control" type="password" th:field="*{password}" id="id_password" />
			</div><!-- .form-group -->



			<input class="button" value="Login as user" type="submit" />
			<button th:if="${#authorization.expression('isAuthenticated()')}" name="logout" type="submit" class="button">Logout</button>

        </form>
		 <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
	</main>

    <div th:include="fragments/layout :: footer" th:remove="tag"></div>
	<div th:include="fragments/layout :: body-end" th:remove="tag"></div>
</body>
</html>

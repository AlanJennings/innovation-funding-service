<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:remove="tag"></div>
</head>
<body>

    <div th:include="fragments/layout :: body-start" th:remove="tag"></div>	
    <div th:include="fragments/layout :: global-header" th:remove="tag"></div>

	<main id="content">
   		 <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>

		<header class="page-header group">
			<div class="hgroup">
				<h1>Innovation Funding Service</h1>
			</div>
		</header>

        <form action="/login" th:object="${loginForm}" method="POST">
            <p>Please select a user from the list provided and click the login button to log in as that user.</p>
            
            <div class="form-group">
                <label class="form-label-bold" for="id_user">User</label>
                <p class="form-hint">Login is simulated for testing purposes</p>
                <select th:field="*{token}" class="form-control" id="id_user">
					<option data-th-each="user : ${users}" data-th-value="${user.token}" data-th-text="${user.name}">

					</option>
     				<!--<option value="1">Steve Smith (Lead Applicant)</option>-->
     				<!--<option value="2">Jessica Doe (Collaborator)</option>-->
     				<!--<option value="3">Professor Plum (Assessor)</option>-->
     				<!--<option value="4">Comp Exec (Competitions)</option>-->
     				<!--<option value="6">Project Finance Analyst (Finance)</option>-->
				</select>
            </div><!-- .form-group -->

            <input class="button" value="Login as user" type="submit" />
            <button type="button" class="button">Logout</button>
            
        </form>
		 <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
	</main>

    <div th:include="fragments/layout :: footer" th:remove="tag"></div>
	<div th:include="fragments/layout :: body-end" th:remove="tag"></div>
</body>
</html>

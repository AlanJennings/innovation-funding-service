<!-- ===========================Form label =========================== -->
<div th:fragment="form-label (name,id,bold)">
        <label  th:class="${bold}? 'form-label form-label-bold' : 'form-label'"
                th:if="${name}"
                th:for="'question-'+${id}"
                th:text="${name}"
        />      
</div>
<!-- ===========================Form hint =========================== -->
<div th:fragment="form-hint (hint)">
	<span   class="form-hint" 
	        th:if="${hint}"
	        th:text="${hint}"
	/>
</div>
<!-- ========================= Form Guidance =========================== -->

<div th:fragment="form-guidance">
	<details th:if="${question.getGuidanceQuestion()}">
	    <summary>
	        <span class="summary" th:text="${question.getGuidanceQuestion()}" />
	    </summary>
	    <div class="panel-indent">
	        <p th:text="${question.getGuidanceAnswer()}" />
	    </div>
	</details>
</div>
<!-- ========================= input field type text =========================== -->

<div th:fragment="form-textinput (id, response)">
	<input  class="form-control"
			th:readonly="${readonly}"
	        type="text"
	        th:id="${id}"
	        th:name="'question['+${id}+']'"
	        th:value="${response}"
	        th:attrappend="placeholder=${placeholder != null}?@{${placeholder}}"
	/>
</div>
<!-- ========================= input field type number =========================== -->

<div th:fragment="form-number (id, response)">
	<input  class="form-control"
			th:readonly="${readonly}"
	        type="number"
	        th:id="${id}"
	        th:name="'question['+${id}+']'"
	        th:value="${response}"
	        th:attrappend="placeholder=${placeholder != null}?@{${placeholder}}"
	/>
</div>

<!-- ========================= date field =========================== -->

<div th:fragment="form-dateinput (id, day, month, year)">
	<div class="date-group">
		<div class="day">
	          <div th:include="question-type/form-elements :: form-label (name='day',id=${id}+'_day',bold=false)" th:remove="tag" />
	          <div th:include="question-type/form-elements :: form-number (id=${id}+'_day', response=${day},placeholder='DD')" th:remove="tag" />
		</div>
		<div class="month">
	          <div th:include="question-type/form-elements :: form-label (name='month',id=${id}+'_month',bold=false)" th:remove="tag" />
	          <div th:include="question-type/form-elements :: form-number (id=${id}+'_month', response=${month},placeholder='MM')" th:remove="tag" />
		</div>
		<div class="year">
	          <div th:include="question-type/form-elements :: form-label (name='year',id=${id}+'_year',bold=false)" th:remove="tag" />
	          <div th:include="question-type/form-elements :: form-number (id=${id}+'_year', response=${year},placeholder='YYYY')" th:remove="tag" />
		</div>
	</div>
</div>


<!-- ========================= Duration in months =========================== -->

<div th:fragment="form-duration (id, months)">
  	<div th:include="question-type/form-elements :: form-label (name='Duration',id=${id},bold=false)" th:remove="tag" />
	<div th:include="question-type/form-elements :: form-number (id=${id}, response=${months})" th:remove="tag" />
	months
</div>

<!-- ========================= textarea  =========================== -->

<div th:fragment="form-textarea (id, name, value,readonly)">
		<textarea
				th:id="${id}"
				th:name="${name}"
				th:text="${value}"
				th:readonly="${readonly}"
		        th:attrappend="data-max_words=${wordCount != null}?@{${wordCount}}"
				>
		</textarea>
</div>

<!-- ========================= textarea wrapped within all extra's =========================== -->

<div th:fragment="form-textarea-wrapped">
     <div th:class="'textarea-wrapped '+ (${question.isMarkAsCompletedEnabled() and responses.get(question.getId())?.isMarkedAsComplete()} ? 'marked-as-complete' : '')+' '+(${question.getWordCount() == 0} ? '' : 'word-count')">
		<div th:unless="${readonly}" class="textarea-header">Information goes here</div>		         
		<div th:include="question-type/form-elements :: form-textarea (
		 					id=${question.getId()}, 
		 					value=((${responses.get(question.getId())} == null ) ? '' : ${responses.get(question.getId())?.getValue()} ),
		 					wordCount=${question.getWordCount()},
		 					readonly=${readonly} or ${question.isMarkAsCompletedEnabled() and responses.get(question.getId())?.isMarkedAsComplete()},
		 					name='question['+${question.getId()}+']'
		 					)" th:remove="tag" />
		 
		 <div class="textarea-footer">
				<!-- if not readonly we show mark as complete buttons --> 
				<div th:unless="${readonly}" th:include="question-type/form-elements :: form-mark-as-complete-buttons"  th:remove="tag"  />
				<!-- if  readonly we show the edit form button--> 
				<div th:if="${readonly}" th:include="question-type/form-elements :: form-edit-question-button"  th:remove="tag"  />
				<div th:include="question-type/form-elements :: form-word-count" th:remove="tag" />
		 </div>
    </div>
</div>
<!-- ========================= Mark as complete buttons =========================== -->

<div th:fragment="form-mark-as-complete-buttons">
		<button th:if="${question.isMarkAsCompletedEnabled() and not responses.get(question.getId())?.isMarkedAsComplete()}"  type="submit" name="mark_as_complete" th:value="${question.getId()}" >Mark as complete</button>
		<button th:if="${question.isMarkAsCompletedEnabled() and responses.get(question.getId())?.isMarkedAsComplete()}"  type="submit" name="mark_as_incomplete" th:value="${question.getId()}" >Edit</button>
</div>
<!-- ========================= edit link =========================== -->

<div th:fragment="form-edit-question-button">
		<a tabindex="0" th:href="'/application-form/'+${currentApplication.getId()}+'/section/'+${section.getId()}+'/&#35;question-'+${question.getId()}"  th:text="Edit" />
</div>

<!-- ========================= word count =========================== -->

<div th:fragment="form-word-count">
	<div th:unless="${question.getWordCount() == 0}" th:remove="tag">
		<span class="count-label">
				<span class="count-message">Words remaining:</span>
				<strong class="count-down" aria-live="polite" th:text="${responses.get(question.getId())?.getWordCountLeft()}">0</strong>
		</span>
	</div>
</div>

<!-- ===========================Form label =========================== -->
<div th:fragment="form-label (name,id)">
        <label  class="form-label form-label-bold" 
                th:if="${name}"
                th:for="'question-'+${id}"
                th:text="${name}"
        />      
</div>
<!-- ===========================Form hint =========================== -->
<div th:fragment="form-hint (hint)">
	<span   class="form-hint" 
	        th:if="${hint}"
	        th:text="${hint}"
	/>
</div>
<!-- ========================= Form Guidance =========================== -->

<div th:fragment="form-guidance">
	<details th:if="${question.getGuidanceQuestion()}">
	    <summary>
	        <span class="summary" th:text="${question.getGuidanceQuestion()}" />
	    </summary>
	    <div class="panel-indent">
	        <p th:text="${question.getGuidanceAnswer()}" />
	    </div>
	</details>
</div>
<!-- ========================= input field =========================== -->

<div th:fragment="form-textinput (id, response)">
	<input  class="form-control" 
	        type="text" 
	        th:id="'question-'+${id}"
	        th:name="'question['+${id}+']'"
	        th:value="${response}"
	/>
</div>
<!-- ========================= date field =========================== -->

<div th:fragment="form-dateinput (id, day, month, year)">
	<input  class="form-control"
			type="text"
			th:id="'question-'+${id}"
			th:name="'question['+${id}+'][day]'"
			th:value="${day}"
			/>
	<input  class="form-control"
			type="text"
			th:id="'question-'+${id}"
			th:name="'question['+${id}+'][month]'"
			th:value="${month}"/>
	<input  class="form-control"
			type="text"
			th:id="'question-'+${id}"
			th:name="'question['+${id}+'][year]'"
			th:value="${year}" />
</div>

<div th:fragment="form-textduration (id, months)">
	Duration <br/>
	<input  class="form-control"
			type="text"
			th:id="'question-'+${id}"
			th:name="'question['+${id}+']'"
			th:value="${months}"
			/> months
</div>

<!-- ========================= textarea =========================== -->

<div th:fragment="form-textarea">
     <textarea  th:attr="data-question_id=${question.getId()}"
            cols="30" rows="10"
			th:name="'question['+${question.getId()}+']'"
            data-th-text="(( ${responses.get(question.getId())} == null ) ? '' : ${responses.get(question.getId()).getValue()} )">
      </textarea>
</div>

<div xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- ===========================Form: Textinput =========================== -->
    
    <div th:fragment="textinput">
        <div class="form-group">
            <div th:include="question-type/form-elements :: form-label" th:remove="tag" />
            <div th:include="question-type/form-elements :: form-hint" th:remove="tag" />
            <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" />
            <div th:include="question-type/form-elements :: form-textinput" th:remove="tag" />
        </div>
    </div>

    <!-- ===========================Form: Text Area =========================== -->

    <div th:fragment="textarea">

        <div class="form-group">
            <div th:include="question-type/form-elements :: form-label" th:remove="tag" />
            <div th:include="question-type/form-elements :: form-hint" th:remove="tag" />
            <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" />
           
            <div class="form-control-wrap">
                <div class="form-group_header">
                    Last edited by Roger Righteous
                </div>
                 <div th:include="question-type/form-elements :: form-textarea" th:remove="tag" />
            </div>
        </div>
    </div>

    <!-- ===========================Form: Date input =========================== -->

    <div th:fragment="date">
        <input type="date" />
    </div>

    <!-- ===========================Form: Fileupload =========================== -->
    <div th:fragment="fileupload">

        <input type="file"/>

    </div>

</div>

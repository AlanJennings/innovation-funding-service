<div xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- ===========================Form: Textinput =========================== -->

    <div th:fragment="textinput">
        <input type="text" class="form-control" th:name="'response-'+${question.getId()}"/>
    </div>

    <!-- ===========================Form: Text Area =========================== -->

    <div th:fragment="textarea">

        <textarea id="" cols="30" rows="10" th:name="'response-'+${question.getId()}"></textarea>

    </div>

    <!-- ===========================Form: Date input =========================== -->

    <div th:fragment="date">

        <input type="date"/>

    </div>

    <!-- ===========================Form: Fileupload =========================== -->
    <div th:fragment="fileupload">

        <input type="file"/>

    </div>

</div>
